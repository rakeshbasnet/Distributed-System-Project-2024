apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: "{{FRONTEND_IMAGE_TAG}}"
        ports:
        - containerPort: 80
        env:
          - name: REACT_APP_BASE_URL
            value: http://34.68.65.117 #Replace it with production backend ip before deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: gcr.io/white-proxy-434723-d6/distributed-project-app-frontend:latest
        ports:
        - containerPort: 80
        env:
          - name: REACT_APP_BASE_URL
            value: flask-app-service.backend.svc.cluster.local #Replace it with production backend ip before deployment